name: test
on:
  workflow_dispatch:

jobs:
  check_prepack:
    name: check prepack command
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v2
      - name: Setup Nodejs 
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install packages
        run: npm install
      - name: run npm prepack
        run: npm run prepack

